<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>icon-carousel</title>
  <link rel="stylesheet" href="index.css">
</head>

<body style="margin-top: 25vh;">
  <div class="carousel-wrapper">
    <div class="carousel">
      <!--
        Icon HMTL template:
        
        <div class="icon (active)">
          (your icon/image/etc.)
          <small> (icon caption) </small>
        </div>
      -->
      <div class="icon active">
        <iconify-icon icon="logos:react" height="80" width="80"></iconify-icon>
        <small>React</small>
      </div>
      <div class="icon">
        <iconify-icon icon="logos:redux" height="80" width="80"></iconify-icon>
        <small>Redux</small>
      </div>
      <div class="icon">
        <iconify-icon icon="devicon:typescript" height="80" width="80"></iconify-icon>
        <small>TypeScript</small>
      </div>
      <div class="icon">
        <iconify-icon icon="logos:javascript" height="80" width="80"></iconify-icon>
        <small>JavaScript</small>
      </div>
      <div class="icon">
        <iconify-icon icon="logos:figma" height="80" width="80"></iconify-icon>
        <small>Figma</small>
      </div>
      <div class="icon">
        <iconify-icon icon="logos:git-icon" height="80" width="80"></iconify-icon>
        <small>Git</small>
      </div>
      <div class="icon">
        <iconify-icon icon="logos:bootstrap" height="80" width="80"></iconify-icon>
        <small>Bootstrap</small>
      </div>
      <div class="icon">
        <iconify-icon icon="logos:nodejs-icon" height="80" width="80"></iconify-icon>
        <small>Node.js</small>
      </div>
      <div class="icon">
        <iconify-icon icon="logos:redis" height="80" width="80"></iconify-icon>
        <small>Redis</small>
      </div>
      <div class="icon">
        <iconify-icon icon="devicon:vscode" height="80" width="80"></iconify-icon>
        <small>VS Code</small>
      </div>
      <div class="icon">
        <iconify-icon icon="vscode-icons:file-type-html" height="80" width="80"></iconify-icon>
        <small>HTML5</small>
      </div>
      <div class="icon">
        <iconify-icon icon="vscode-icons:file-type-css" height="80" width="80"></iconify-icon>
        <small>CSS3</small>
      </div>
      <!-- Add more icons... -->
    </div>
  </div>
</body>
<script type="text/javascript" src="index.js"></script>
<script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
</html>
